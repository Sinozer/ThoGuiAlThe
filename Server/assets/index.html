<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello, World! with a 3x3 Grid</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		h1 {
			margin-bottom: 20px;
			font-size: 24px; /* Set font size to 24px */
		}

		.grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 5px;
			max-width: 25%; /* Set max-width to 25% of the screen width */
		}

		.grid-item {
			padding: 10px;
			border: 1px solid #ccc;
			background-color: #f0f0f0;
			aspect-ratio: 1/1; /* Ensure the cells are squares */
			text-align: center;
			line-height: 2; /* Center content vertically */
		}
	</style>
</head>

<body>
	<h1>ThoGuiAlThe</h1>

	<div class="grid-container">
		<!-- Create a 3x3 grid -->
		<div class="grid-item">1</div>
		<div class="grid-item">2</div>
		<div class="grid-item">3</div>
		<div class="grid-item">4</div>
		<div class="grid-item">5</div>
		<div class="grid-item">6</div>
		<div class="grid-item">7</div>
		<div class="grid-item">8</div>
		<div class="grid-item">9</div>
	</div>
</body>
</html>
